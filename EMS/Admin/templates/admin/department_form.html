{% extends 'admin/dashboard.html' %} 

{% block content1 %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Department</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">
            {% if form.instance.pk %}Edit{% else %}Add{% endif %} Department
          </h3>
        </div>
        <div class="card-body">
          <form class="mb-7">
            <div class="row mb-3">
                <div class="form-floating mb-3 mb-md-0">
                  <input
                    class="form-control"
                    id="inputFirstName"
                    type="text"
                    name="name"
                    placeholder="Enter your department name"
                  />
                  <label for="inputFirstName">  Department name</label>
                </div>
              <div class="form-floating mt-3 mb-md-0">
                <input
                  class="form-control"
                  id="inputLastName"
                  type="text"
                  name="description"
                  placeholder="description"
                />
                <label for="inputLastName">  description</label>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputEmail"
                name="text"
                placeholder="Enter role"
              />
              <label for="inputEmail">Role</label>
            </div>

            <div class="mt-3 mb-0">
              <div class="d-grid">
                <a
                  class="btn btn-primary btn-block"
                  href="{% url 'department_create' %}"
                  >Create Account</a
                >
              </div>
              <a href="{% url 'department_list' %}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
