{% extends 'admin/dashboard.html' %} {% block content1 %}
<div class="m-4"style="float:left">
<a href="{% url 'department_create' %}" class="btn btn-primary"> + Add Department</a>
</div>

<div class="card m-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i>
    Records
  </div>
  <div class="card-body">
    <div class="container">
      <h2 class="mb-2">Department List</h2>
      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Department</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for department in departments %}
              <tr>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>
                  <a
                    href="{% url 'department_detail' department.pk %}"
                    class="btn btn-info btn-sm"
                    >Detail</a
                  >
                  <a
                    href="{% url 'department_update' department.pk %}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                  >
                  <a
                    href="{% url 'department_delete' department.pk %}"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </td>
                {% empty %}
                <td colspan="7">No records found</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
