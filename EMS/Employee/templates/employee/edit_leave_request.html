{% extends 'employee/dashboard_test.html' %}

{% block content1 %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Edit Leave Request</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
          </form>
          <a href="{% url 'leave_request_list' user_id=request.user.id %}">Back to Leave Requests</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
